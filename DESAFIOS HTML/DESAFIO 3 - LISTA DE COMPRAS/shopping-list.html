<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<body>
    <h1><strong>My Shopping List</strong></h1>
    <hr>
    <div>
        <input type="checkbox" name="shopping_list" id="milk" checked>
        <label for="milk">Milk</label>
    </div>
    <div>
        <input type="checkbox" name="shopping_list" id="egg">
        <label for="egg">Eggs</label>
    </div>
    <div>
        <input type="checkbox" name="shopping_list" id="sugar">
        <label for="sugar">Sugar</label>
    </div>
    <div>
        <input type="checkbox" name="shopping_list" id="flour">
        <label for="flour">Flour</label>
    </div>   
</body>
</html>
