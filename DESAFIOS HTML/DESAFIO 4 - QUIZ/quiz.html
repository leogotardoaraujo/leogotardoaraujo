<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Questions and Answers</title>
</head>
<body>
    <form action="" method="get">
        <ol>
            <li>
                <h3>Question 1</h3>
                <p>What is the best NBA team this season?</p>
                <div>
                    <input type="radio" id="question-1-a" name="question-1" value="A">
                    <label for="question-1-a">A) Golden State Warriors</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b" value="B">
                    <label for="question-1-b">B) Boston Celtics</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c" value="C">
                    <label for="question-1-c">C) Washington Wizards</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-d" value="D">
                    <label for="question-1-d">D)Miami Heat</label>
                </div>
            </li>


            <li>
                <h3>Question 2</h3>
                <p>What is the best season in the year?</p>
                <div>
                    <input type="radio" name="question-2" id="question-2-a" value="A">
                    <label for="question-2-a">A) Spring</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b" value="B">
                    <label for="question-2-b">B) Summer</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c" value="C">
                    <label for="question-2-c">C) Autumn</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-d" value="D">
                    <label for="question-2-d">D) Winter</label>
                </div>
            </li>

            
            <li>
                <h3>Question 3</h3>
                <p>What do you prefer to eat?</p>
                <div>
                    <input type="radio" name="question-3" id="question-3-a" value="A">
                    <label for="question-3-a">A) Ice cream</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b" value="B">
                    <label for="question-3-b">B) Cottom candy</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c" value="C">
                    <label for="question-3-c">C) Popsicle</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-d" value="D">
                    <label for="question-3-d">D) Apple pie</label>
                </div>
            </li>


            <li>
                <h3>Question 4</h3>
                <p>Do you like coffee?</p>
                <div>
                    <input type="radio" name="question-4" id="question-4-a" value="A">
                    <label for="question-4-a">A) Despise</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-b" value="B">
                    <label for="question-4-b">B) Whatever</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-c" value="C">
                    <label for="question-4-c">C) Kinda Like it</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-d" value="D">
                    <label for="question-4-d">D) Love it</label>
                </div>
            </li>
        </ol>

        <br>
        <button type="submit" aria-label="Submit button"><em>Submit</em></button>

    </form>

</html>
